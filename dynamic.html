<!DOCTYPE html>
<html lang="en">
<head>
       <title>Dynamic type</title>
</head>
<body>
    <p id ='Section 4 task 4'></p>

    <script>
        let length = 16; // length is number
        
        let lastname = "Johnson"; // lastname is a string

        const x = { //x is a object
            firstname : "John",
            lastname : "Doe"
        };

        document.getElementById('Section 4 task 4').innerHTML=length;
        document.getElementById('Section 4 task 4').innerHTML=lastname;
        document.getElementById('Section 4 task 4').innerHTML=x;
    </script>
</body>
</html>
