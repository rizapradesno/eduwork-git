<!DOCTYPE html>
<html lang="en">
<head>
       <title>JS Objects</title>
</head>
<body>
    <p id ='Section 4 Task 6'></p>
   
      <script>
        const person = {
            firstname : "John",
            lastname : "Doe",
            spesifikasi: function() {
                return ('Hati-hati ') +this.firstname +' '+this.lastname; 
            }
        };

            alert(document.getElementById('Section 4 Task 6').innerHTML = person.spesifikasi());
        
    </script>
</body>
</html>
