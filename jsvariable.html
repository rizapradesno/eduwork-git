<!DOCTYPE html>
<html lang="en">
<head>
       <title>JS Variable</title>
</head>
<body>
    <p id="use_let"></p>
        
    <script>
       
        let x = "10"+10+10;
        let y = 10+10+"10";
        let z = x + y;
        document.getElementById("use_let").innerHTML = "the value of z if using let variable is : " + z;

    </script>

</body>
</html>
