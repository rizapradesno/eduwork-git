<!DOCTYPE html>
<html lang="en">
<head>
       <title>Riza Pradesno Tusandrio</title>
</head>
<body>
    <h3>Angka</h3>
    <p id ='number'></p>

    <hr>
    <h3>Tulisan</h3>
    <p id ='string'></p>

    <hr>
    <h3>Jumlah</h3>
    <p id ='variable'></p>

    <script>
        document.getElementById('number').innerHTML=10 ;
        document.getElementById('string').innerHTML='Saya Belajar Javascript' ;
        document.getElementById('variable').innerHTML='Kali Percobaan';
        let x, y, z;
        x = document.getElementById('number').innerHTML=10;
        y = document.getElementById('string').innerHTML='Saya Belajar Javascript';
        z = document.getElementById('variable').innerHTML='Kali Percobaan';
        document.getElementById('variable').innerHTML = y + x + z;
    </script>
</body>
</html>
